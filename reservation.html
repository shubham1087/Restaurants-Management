<!DOCTYPE html>
<html>
<head>
  <title>RESTAURANT RESERVATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
        rgba(0, 0, 0, 0.4),
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.05)
      ),
      url(https://images.pexels.com/photos/460537/pexels-photo-460537.jpeg?cs=srgb&dl=pexels-pixabay-460537.jpg&fm=jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ffc107;
      color: black;
    }

    #result {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restaurant Reservation</h1>
    <form id="xyz">
      <label for="name">Enter Name:</label>
      <input type="text" id="name" placeholder="Enter Name" />

      <label for="date">Select Date:</label>
      <input type="date" id="date" />

      <label for="people">How Many People?</label>
      <input type="number" id="people" placeholder="Enter Number Of People" />

      <label for="Message">Message/Special Requirements:</label>
      <input type="text" id="Message" placeholder="Any Requirements?" />

      <label for="mobile">Enter Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" />

      <button type="button" onclick="validate()">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function validate() {
      var result_text = document.getElementById("result");
      var date = document.getElementById("date").value;
      var name = document.getElementById("name").value;
      if (name.search(/^[a-zA-Z !@#$%^&*)(]{2,20}$/) == -1) {
        result_text.innerHTML = "Invalid Characters in Name";
        return;
      }
      var mobile_no = document.getElementById("mobile").value;
      if (mobile_no.search(/^[0-9]+$/) == -1 || mobile_no.length != 10) {
        result_text.innerHTML = "Invalid mobile number!";
        return;
      }
      alert('Reservation Successful! Have A Nice Day');
      result_text.innerHTML = "Success! Please Login To Know More";
    }
  </script>
</body>
</html>
